<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin – All tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">All user tasks</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Name</th>
                <th>Done</th>
                <th>Deadline</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.user.username }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ 'Yes' if task.is_done else 'No' }}</td>
                    <td>{{ task.deadline.strftime('%d.%m.%Y') if task.deadline else '—' }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
